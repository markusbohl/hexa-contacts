language: node_js
node_js:
  - "7"

install:
  - npm install

script:
  - npm run lint
  - npm run test
  - npm run build

deploy:
  provider: script
  skript: sh ./travis-azure-integration.sh $GIT_USERNAME $GIT_EMAIL $AZURE_WA_USERNAME $AZURE_WA_PASSWORD $AZURE_WA_SITE
  skip_cleanup: true
  on:
    all_branches: true
